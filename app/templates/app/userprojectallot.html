{% extends 'app/base.html' %}
{% block content %}
<div class="row">
    <div class="col">
        <h3 class="text-center alert alert-info">Alloted Projects</h3>
        {% if user %}
        <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Project Name</th>
            <th scope="col">Created At</th>
            <th scope="col">Created By</th>
          </tr>
        </thead>
        <tbody>
            {% for up in pro %}
          <tr>
            <th scope="row">{{up.id}}</th>
            <td>{{up.project_title}}</td>
            <td>{{up.created_at}}</td>
            <td>{{up.created_by}}</td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
    {% else %}
        <h4 class="text-center alert alert-warning">No Project Alloted</h4>
    {% endif %}
    </div>
</div>
{% endblock content %}
